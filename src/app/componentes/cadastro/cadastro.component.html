
<mat-card class="example-card">

  <mat-card-header>
      <mat-card-title  [ngStyle]="{'color':'blue'}">
      {{Titulo}}
      </mat-card-title>
  </mat-card-header>
      <mat-card-content>
        <mat-form-field  appearance ="fill">
          <mat-label>Nome</mat-label>
          <input matInput>
        </mat-form-field><br>
        <mat-form-field >
          <mat-label>Senha</mat-label>
          <input matInput>
        </mat-form-field><br>
        <button mat-raised-button colo="primary" (click)="Salvar()">Salvar</button>
      </mat-card-content>
</mat-card>
