<div class="demo-button-container">
  <button mat-raised-button (click)="addData()" class="demo-button">
    Adicionar Foto
  </button>
  <button
      mat-raised-button
      [disabled]="!dataToDisplay.length"
      (click)="removeData()"
      class="demo-button">
    Remover Foto
  </button>
</div>
<div class="col-md-10">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <!-- imagePath Column -->
    <ng-container matColumnDef="imagePath">
      <th mat-header-cell *matHeaderCellDef>Imagens</th>
      <td mat-cell *matCellDef="let element"> <img [src]="element.imagePath" style="width: 100px;height: 100px;"/> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
